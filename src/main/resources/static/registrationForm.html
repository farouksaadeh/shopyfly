<!DOCTYPE html>
<html lang="de">

<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="/stylesRegistration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<form action="/demo/register" method="post">
    <div class="wrapper">
        <div class="form">
            <h1 class="title">Willkommen</h1>
            <div class="inp">
                <input type="text" name="fullName" class="input" placeholder="Name Nachname">
            </div>
            <div class="inp">
                <input type="email" name="email" required class="input" placeholder="Email">
            </div>
            <div class="inp">
                <input type="text" name="name" class="input" placeholder="Passwort">
            </div>
            <input type="button" value="Registrieren" class="submit">
            <div class="footer">
                Hast du schon ein Login? <a href="/demo/login" class="link">Login</a>
            </div>
        </div>
        <div class="banner">
            <div class="shopyfly">Shopyfly </div>
            <div class="register">Registrieren </div>

            <div class="para"></div>
        </div>
    </div>
</form>

<script>
    $("form").submit(function (event){
        event.preventDefault();
    })
</script>
</body>

</html>
